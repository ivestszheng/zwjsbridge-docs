<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zwlog埋点上报方法Demo</title>
    <script type="text/javascript" src="https://assets.zjzwfw.gov.cn/assets/ZWJSBridge/1.1.0/zwjsbridge.js"></script>
    <script type="text/javascript" src="https://assets.zjzwfw.gov.cn/assets/zwlog/1.0.0/zwlog.js"></script>
  </head>

  <body>
    <script>
       // 在声明Zwlog对象实例时，可以传入一些app或者用户信息 
const zwlog = new ZwLog({
  _user_id:"用户ID",
  _user_nick:"用户昵称"
      })

//onReady表示zwlog加载完成后的函数，它接收一个匿名函数，而sendPV与record方法均要在匿名函数内调用。eg:
   zwlog.onReady(function () {
     //PV日志
        zwlog.sendPV({
          miniAppId: 'IRS服务侧应用appid',
           Page_duration: '用户从进入到离开当前页面的时长',
           t2: '页面启动到加载完成的时间',
           t0: '页面启动到页面响应完成的时间',
          log_status: 'IRS服务侧应用appid'
        });
      //令箭日志
        zwlog.record('yourTrackerEventCode', 'CLK', {
          Test1: '测试参数1',
        });

        let { metaInfo } = zwlog; // SDK元配置的当前设置
    })


    </script>
  </body>
</html>
